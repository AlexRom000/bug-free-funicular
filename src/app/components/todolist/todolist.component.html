<app-todoform (creatTodo)="openModalConfirmCreateTodo($event)" (editTodo)="editTodo($event)"></app-todoform>



<table mat-table [dataSource]="todos" class="mat-elevation-z8" *ngIf="todos.length; else placeholder">

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let todo; let i = index"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let todo"> {{todo.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Creation date </th>
    <td mat-cell *matCellDef="let todo"> {{todo.createdAt | date: 'dd-MM-yyyy HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="editedAt">
    <th mat-header-cell *matHeaderCellDef> Edit date </th>
    <td mat-cell *matCellDef="let todo"> {{todo.editedAt | date: 'dd-MM-yyyy HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let todo">
      <div>
        <button mat-button mat-raised-button (click)="handleOpenConfirmDeleteTodo(todo.id); $event.stopPropagation()">Delete</button>
        <button mat-button mat-raised-button (click)="handleEditTodoMode(todo.id); $event.stopPropagation()">Edit</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetails(row)"></tr>
</table>

<ng-template #placeholder>
  <div class="empty">
    Create your first TODO
  </div>
</ng-template>
