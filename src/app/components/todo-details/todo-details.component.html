<div *ngIf="!!form; else loading" class="wrapper">
  <div class="details">
    <div>
      <img src="../../../assets/images/todo-list.png">
    </div>
    <div class="info">
      <p>ID: <strong>{{todo?.id}}</strong></p>
      <form class="form" [formGroup]="form">
        <label>Name:
          <input type="text" formControlName="name" required>
        </label>
        <label>Description:
          <input type="text" formControlName="description" required>
        </label>
      </form>
      <p>Created: <strong>{{todo?.createdAt | date: 'fullDate'}}</strong></p>
      <p>Edited: <strong>{{todo?.editedAt | date: 'fullDate'}}</strong></p>
    </div>
  </div>
  <div class="btns">
    <button mat-button mat-raised-button (click)="handleOpenDeleteConfirm(todo.id)">
      Delete todo
    </button>
    <button mat-button mat-raised-button (click)="edit(form)">
      Edit todo
    </button>
  </div>
</div>

<ng-template #loading>
  loading...
</ng-template>
